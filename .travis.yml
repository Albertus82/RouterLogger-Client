language: java
script: ant all
env: JRE7_HOME=/usr/lib/jvm/java-7-oracle/jre
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
sudo: required
before_script:
  - sudo add-apt-repository -y ppa:ubuntu-wine/ppa
  - sudo apt-get update -qq
  - sudo apt-get -y --force-yes install lib32z1 lib32ncurses5 wine1.7
